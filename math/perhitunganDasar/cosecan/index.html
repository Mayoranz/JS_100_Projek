<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Kosinus ke Pecahan</title>
</head>
<body>
    <div class="container">
        <div class="garis"></div>
        <h1>Program Tabel CosSecan</h1>
        <div class="garis"></div>
        
        <div class="input">
            <p>Pilih sudut (derajat):</p>
            <select id="sudut">
                <option value="0">0°</option>
                <option value="30">30°</option>
                <option value="45">45°</option>
                <option value="60">60°</option>
                <option value="90">90°</option>
                <option value="120">120°</option>
                <option value="135">135°</option>
                <option value="150">150°</option>
                <option value="180">180°</option>
                <option value="210">210°</option>
                <option value="225">225°</option>
                <option value="240">240°</option>
                <option value="270">270°</option>
                <option value="300">300°</option>
                <option value="315">315°</option>
                <option value="330">330°</option>
                <option value="360">360°</option>
            </select>
        </div>
        
        <button onclick="hitungCosecan()">Hitung</button>
    
        <div id="hasil"></div>
        <div id="konfirmasi" style="display: none; margin-top: 20px;">
            <button onclick="ulangiProgram()">Ulangi</button>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
