<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nilai Lulus</title>
</head>
<body>
  <h1>Nilai Lulus</h1>
  <label for="nilai">Masukan nilai</label>
  <input type="number" id="nilai">
  <button onclick="cek()">Cek</button>
  <p id="display"></p>

  <script>
  
    function cek(){
      const input = document.getElementById('nilai')
      const hasil = document.getElementById('display')
      const output = parseInt(input.value)

      if (output > 75){
        hasil.textContent = "Lulus"
      } else if (output == 75){
        hasil.textContent = "Remedial atau tidak?"
      } else if (output < 75){
        hasil.textContent = "Tidak Lulus"
      }
    }
  </script>
</body>
</html>
